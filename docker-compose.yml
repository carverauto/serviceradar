    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/search/?aql=test&length=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - serviceradar-net
    restart: unless-stopped

