      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - serviceradar-net
    restart: unless-stopped

  snmp-checker:
    image: ghcr.io/carverauto/serviceradar-snmp-checker:${APP_TAG:-latest}
    container_name: serviceradar-snmp-checker-mtls
