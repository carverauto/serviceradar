    container_name: serviceradar-mapper
    ports:
      - "50056:50056"  # gRPC port
    volumes:
      - ./docker/compose/mapper.docker.json:/etc/serviceradar/mapper.json:ro
      - cert-data:/etc/serviceradar/certs:ro
      - mapper-data:/var/lib/serviceradar
