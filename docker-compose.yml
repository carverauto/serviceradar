      - CONFIG_SYNC_SEED=${TRAPD_CONFIG_SYNC_SEED:-true}
      - CONFIG_SYNC_WATCH=${TRAPD_CONFIG_SYNC_WATCH:-false}
      - CONFIG_KV_KEY=${TRAPD_CONFIG_KV_KEY:-}
      - CONFIG_SYNC_EXTRA_ARGS=${TRAPD_CONFIG_SYNC_EXTRA_ARGS:-}
