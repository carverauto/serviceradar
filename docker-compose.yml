    restart: unless-stopped

  # ServiceRadar rperf Client - Network Performance Testing Service
  rperf-client:
    image: ghcr.io/carverauto/serviceradar-rperf-client:v1.0.53
    container_name: serviceradar-rperf-client
    ports:
      - "50059:50059"  # gRPC port
    volumes:
      - cert-data:/etc/serviceradar/certs:ro
      - rperf-client-data:/var/lib/serviceradar
      - ./logs:/var/log/serviceradar
    environment:
      # Wait for dependencies
      - WAIT_FOR_AGENT=true
      - WAIT_FOR_OTEL=true
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RUST_LOG=${RUST_LOG:-info}
    depends_on:
      cert-permissions-fixer:
        condition: service_completed_successfully
      agent:
        condition: service_started
      otel:
        condition: service_started
    healthcheck:
      test: ["CMD", "grpcurl", "-cacert", "/etc/serviceradar/certs/root.pem", "-cert", "/etc/serviceradar/certs/rperf-client.pem", "-key", "/etc/serviceradar/certs/rperf-client-key.pem", "-servername", "rperf-client.serviceradar", "localhost:50059", "grpc.health.v1.Health/Check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - serviceradar-net
    restart: unless-stopped

  # Faker Service - Armis API Emulator for Testing
  # This service is disabled by default. To enable it, use the 'testing' profile:
  # docker-compose --profile testing up -d
  faker:
    image: ghcr.io/carverauto/serviceradar-faker:latest
    container_name: serviceradar-faker
    profiles:
      - testing
    ports:
      - "8080:8080"  # Armis API emulator port
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - faker-data:/data  # Persistent storage for generated device data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/search/?aql=test&length=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - serviceradar-net
    restart: unless-stopped

