{{- if .Values.spire.enabled }}
{{- $ns := default .Release.Namespace .Values.spire.namespace }}
{{- $serverName := default "spire-server" .Values.spire.server.serviceName }}
{{- $agentVals := .Values.spire.agent }}
{{- $bundle := default "spire-bundle" .Values.spire.bundleConfigMap }}
{{- $trustDomain := .Values.spire.trustDomain }}
{{- $clusterName := .Values.spire.clusterName }}
{{- $tokenAudience := .Values.spire.tokenAudience | default "https://kubernetes.default.svc" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.spire.agentServiceAccount }}
  namespace: {{ $ns }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "serviceradar.spireAgentClusterRoleName" . }}
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "nodes/proxy"]
    verbs: ["get"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "serviceradar.spireAgentClusterRoleBindingName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.spire.agentServiceAccount }}
    namespace: {{ $ns }}
  {{- if and .Values.spire.nestedPoller .Values.spire.nestedPoller.enabled }}
  - kind: ServiceAccount
    name: {{ default "serviceradar-poller" .Values.spire.pollerServiceAccount }}
    namespace: {{ $ns }}
  {{- end }}
roleRef:
  kind: ClusterRole
  name: {{ include "serviceradar.spireAgentClusterRoleName" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spire-agent
  namespace: {{ $ns }}
data:
  agent.conf: |
    agent {
      data_dir = "/run/spire"
      log_level = "{{ default "DEBUG" $agentVals.logLevel }}"
      server_address = "{{ $serverName }}"
      server_port = "8081"
      socket_path = "/run/spire/sockets/agent.sock"
      trust_bundle_path = "/run/spire/bundle/bundle.crt"
      trust_domain = "{{ $trustDomain }}"
    }

    plugins {
      NodeAttestor "k8s_psat" {
        plugin_data {
          cluster = "{{ $clusterName }}"
{{- if $tokenAudience }}
          audience = "{{ $tokenAudience }}"
{{- end }}
        }
      }

      KeyManager "memory" {
        plugin_data {}
      }

      WorkloadAttestor "k8s" {
        plugin_data {
          skip_kubelet_verification = true
          node_name_env = "MY_NODE_NAME"
        }
      }

      WorkloadAttestor "unix" {
        plugin_data {}
      }
    }

    health_checks {
      listener_enabled = true
      bind_address = "0.0.0.0"
      bind_port = "8080"
      live_path = "/live"
      ready_path = "/ready"
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: spire-agent
  namespace: {{ $ns }}
  labels:
    app: spire-agent
spec:
  selector:
    matchLabels:
      app: spire-agent
  template:
    metadata:
      labels:
        app: spire-agent
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: {{ .Values.spire.agentServiceAccount }}
      automountServiceAccountToken: true
      initContainers:
        - name: cleanup-agent-socket
          image: {{ default "busybox:1.36.1" $agentVals.cleanupImage }}
          command: ["sh", "-c"]
          args:
            - |
              rm -f /run/spire/sockets/agent.sock
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
        - name: wait-for-server
          image: {{ default "cgr.dev/chainguard/wait-for-it" $agentVals.waitForImage }}
          args: ["-t", "30", "{{ $serverName }}:8081"]
      containers:
        - name: spire-agent
          image: {{ $agentVals.image }}
          args: ["-config", "/run/spire/config/agent.conf"]
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: spire-config
              mountPath: /run/spire/config
              readOnly: true
            - name: spire-bundle
              mountPath: /run/spire/bundle
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: false
            - name: spire-agent-token
              mountPath: /var/run/secrets/tokens
              readOnly: true
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            failureThreshold: 2
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: spire-config
          configMap:
            name: spire-agent
        - name: spire-bundle
          configMap:
            name: {{ $bundle }}
        - name: spire-agent-socket
          hostPath:
            path: {{ include "serviceradar.spireSocketHostPath" . | quote }}
            type: DirectoryOrCreate
        - name: spire-agent-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: {{ $tokenAudience }}
                  expirationSeconds: 3600
                  path: spire-agent
{{- end }}
