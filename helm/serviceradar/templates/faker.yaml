apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-faker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-faker
  template:
    metadata:
      labels:
        app: serviceradar-faker
        app.kubernetes.io/part-of: serviceradar
    spec:
      containers:
      - name: faker
        image: ghcr.io/carverauto/serviceradar-faker:{{ .Values.image.tags.faker }}
        ports:
        - containerPort: 8080
          name: http
        env:
{{ include "serviceradar.kvEnv" . | indent 8 }}
{{ include "serviceradar.coreEnv" . | indent 8 }}
        - name: CONFIG_PATH
          value: "/etc/serviceradar/faker.json"
        - name: LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: faker-data
          mountPath: /var/lib/serviceradar/faker
        - name: faker-data
          mountPath: /data
        - name: serviceradar-config
          mountPath: /etc/serviceradar
          readOnly: true
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        readinessProbe:
          httpGet:
            path: /api/v1/search/?aql=test&length=1
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/v1/search/?aql=test&length=1
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: faker-data
        persistentVolumeClaim:
          claimName: serviceradar-faker-data
      - name: serviceradar-config
        configMap:
          name: serviceradar-config
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-faker
spec:
  selector:
    app: serviceradar-faker
  ports:
  - name: http
    port: 8080
    targetPort: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: serviceradar-faker-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
