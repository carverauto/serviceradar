apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-db-event-writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-db-event-writer
  template:
    metadata:
      labels:
        app: serviceradar-db-event-writer
        app.kubernetes.io/part-of: serviceradar
    spec:
      serviceAccountName: {{ .Values.spire.dbEventWriterServiceAccount | default "serviceradar-db-event-writer" }}
      {{- include "serviceradar.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: db-event-writer
        image: ghcr.io/carverauto/serviceradar-db-event-writer:{{ .Values.image.tags.dbEventWriter }}
        ports:
        - containerPort: 50041
          name: grpc
        volumeMounts:
        - name: db-event-writer-config
          mountPath: /etc/serviceradar/templates
          readOnly: true
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: db-event-writer-consumers
          mountPath: /etc/serviceradar/consumers
        - name: db-event-writer-data
          mountPath: /var/lib/serviceradar
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        env:
{{ include "serviceradar.kvEnv" . | indent 8 }}
{{ include "serviceradar.coreEnv" . | indent 8 }}
        - name: CONFIG_PATH
          value: "/etc/serviceradar/consumers/db-event-writer.json"
        - name: WAIT_FOR_NATS
          value: "true"
        - name: CNPG_CA_FILE
          value: /etc/serviceradar/cnpg/ca.crt
        - name: CNPG_DATABASE
          value: "{{ .Values.spire.postgres.database | default "spire" }}"
        - name: KV_ADDRESS
          value: "{{ include "serviceradar.kvAddress" . }}"
        - name: WAIT_FOR_CNPG
          value: "true"
        - name: CNPG_HOST
          value: "cnpg-rw.{{ .Release.Namespace }}.svc.cluster.local"
        - name: CNPG_PORT
          value: "5432"
        - name: CNPG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cnpg-superuser
              key: password
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          tcpSocket:
            port: 50041
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50041
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: db-event-writer-config
        configMap:
          name: serviceradar-db-event-writer-config
      - name: db-event-writer-consumers
        emptyDir: {}
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: db-event-writer-data
        persistentVolumeClaim:
          claimName: serviceradar-db-event-writer-data
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-db-event-writer
spec:
  selector:
    app: serviceradar-db-event-writer
  ports:
  - name: grpc
    port: 50041
    targetPort: grpc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: serviceradar-db-event-writer-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.spire.dbEventWriterServiceAccount | default "serviceradar-db-event-writer" }}
