{{- $cnpg := default (dict) .Values.cnpg -}}
{{- $pg := default (dict) .Values.spire.postgres -}}
{{- $cnpgClusterName := default "cnpg" $pg.clusterName -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-db-event-writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-db-event-writer
  template:
    metadata:
      labels:
        app: serviceradar-db-event-writer
        app.kubernetes.io/part-of: serviceradar
    spec:
      serviceAccountName: {{ .Values.spire.dbEventWriterServiceAccount | default "serviceradar-db-event-writer" }}
      {{- include "serviceradar.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: db-event-writer
        image: ghcr.io/carverauto/serviceradar-db-event-writer:{{ .Values.image.tags.dbEventWriter }}
        ports:
        - containerPort: 50041
          name: grpc
        volumeMounts:
        - name: db-event-writer-config
          mountPath: /etc/serviceradar/templates
          readOnly: true
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: db-credentials
          mountPath: /etc/serviceradar/credentials
          readOnly: true
        - name: {{ $cnpgClusterName }}-ca
          mountPath: /etc/serviceradar/cnpg
          readOnly: true
        - name: db-event-writer-consumers
          mountPath: /etc/serviceradar/consumers
        - name: db-event-writer-data
          mountPath: /var/lib/serviceradar
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        env:
        - name: CONFIG_SOURCE
          value: "{{ default (default "kv" .Values.kv.configSource) .Values.dbEventWriter.configSource }}"
        - name: CONFIG_PATH
          value: "/etc/serviceradar/templates/db-event-writer.json"
        - name: CNPG_SSLMODE
          value: "verify-full"
        - name: WAIT_FOR_NATS
          value: "true"
        - name: CNPG_CA_FILE
          value: {{ default "/etc/serviceradar/cnpg/ca.crt" $cnpg.caFile | quote }}
        - name: CNPG_DATABASE
          value: {{ default "serviceradar" $cnpg.database | quote }}
        - name: WAIT_FOR_CNPG
          value: "true"
        - name: CNPG_HOST
          value: {{ default (printf "%s-rw.%s.svc.cluster.local" $cnpgClusterName .Release.Namespace) $cnpg.host | quote }}
        - name: CNPG_PORT
          value: {{ default 5432 $cnpg.port | quote }}
        - name: CNPG_DATABASE
          value: {{ default "serviceradar" $cnpg.database | quote }}
        - name: CNPG_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ default "serviceradar-db-credentials" $cnpg.credentialsSecret | quote }}
              key: username
        - name: CNPG_PASSWORD_FILE
          value: "/etc/serviceradar/credentials/password"
        - name: CNPG_CERT_DIR
          value: {{ default "/etc/serviceradar/certs" $cnpg.certDir | quote }}
        - name: CNPG_CA_FILE
          value: {{ default "/etc/serviceradar/cnpg/ca.crt" $cnpg.caFile | quote }}
        - name: KV_ADDRESS
          value: {{ default "serviceradar-datasvc:50057" .Values.kv.address | quote }}
        - name: KV_SEC_MODE
          value: {{ default "spiffe" .Values.kv.secMode | quote }}
        - name: KV_TRUST_DOMAIN
          value: {{ default .Values.spire.trustDomain .Values.kv.trustDomain | quote }}
        - name: KV_SERVER_SPIFFE_ID
          value: {{ include "serviceradar.kvServerSPIFFEID" . }}
        - name: KV_WORKLOAD_SOCKET
          value: {{ default "unix:/run/spire/sockets/agent.sock" .Values.kv.workloadSocket | quote }}
        - name: KV_CERT_DIR
          value: {{ default "/etc/serviceradar/certs" .Values.kv.certDir | quote }}
        - name: SPIFFE_ENDPOINT_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        - name: CORE_ADDRESS
          value: {{ include "serviceradar.coreAddress" . | quote }}
        - name: CORE_SEC_MODE
          value: {{ default "spiffe" .Values.coreClient.secMode | quote }}
        - name: CORE_TRUST_DOMAIN
          value: {{ default .Values.spire.trustDomain .Values.coreClient.trustDomain | quote }}
        - name: CORE_SERVER_SPIFFE_ID
          value: {{ include "serviceradar.coreServerSPIFFEID" . }}
        - name: CORE_WORKLOAD_SOCKET
          value: {{ default "unix:/run/spire/sockets/agent.sock" .Values.coreClient.workloadSocket | quote }}
        - name: CORE_CERT_DIR
          value: {{ default "/etc/serviceradar/certs" .Values.coreClient.certDir | quote }}
        - name: ENABLE_DB_MIGRATIONS
          value: "false"
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          tcpSocket:
            port: 50041
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50041
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: db-event-writer-config
        configMap:
          name: serviceradar-db-event-writer-config
      - name: db-event-writer-consumers
        emptyDir: {}
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: db-credentials
        secret:
          secretName: {{ default "serviceradar-db-credentials" $cnpg.credentialsSecret | quote }}
      - name: {{ $cnpgClusterName }}-ca
        secret:
          secretName: {{ $cnpgClusterName }}-ca
      - name: db-event-writer-data
        persistentVolumeClaim:
          claimName: serviceradar-db-event-writer-data
      - name: spire-agent-socket
        hostPath:
          path: {{ include "serviceradar.spireSocketHostPath" . | quote }}
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-db-event-writer
spec:
  selector:
    app: serviceradar-db-event-writer
  ports:
  - name: grpc
    port: 50041
    targetPort: grpc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: serviceradar-db-event-writer-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.spire.dbEventWriterServiceAccount | default "serviceradar-db-event-writer" }}
