{{- $trustDomain := .Values.spire.trustDomain | default "carverauto.dev" -}}
{{- $spireNamespace := default .Release.Namespace .Values.spire.namespace -}}
{{- $datasvcSA := .Values.spire.datasvcServiceAccount | default "serviceradar-datasvc" -}}
{{- $coreSA := .Values.spire.coreServiceAccount | default "serviceradar-core" -}}
{{- $cnpg := default (dict) .Values.cnpg -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $coreSA }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-core
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: serviceradar-core
  template:
    metadata:
      labels:
        app: serviceradar-core
    spec:
      {{- include "serviceradar.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ $coreSA }}
      initContainers:
      - name: init-core-jwks
        image: ghcr.io/carverauto/serviceradar-kong-config:latest
        imagePullPolicy: Always
        command:
        - /bin/sh
        - -c
        - |
          set -e
          TEMPLATE=/etc/serviceradar/core.json
          TARGET=/var/lib/serviceradar/core.json
          mkdir -p /var/lib/serviceradar

          PRESERVE_PRIV=""
          PRESERVE_KID=""
          if [ -f "$TARGET" ]; then
            if jq -e . "$TARGET" >/dev/null 2>&1; then
              PRESERVE_PRIV=$(jq -r '.auth.jwt_private_key_pem // empty' "$TARGET")
              PRESERVE_KID=$(jq -r '.auth.jwt_key_id // empty' "$TARGET")
            else
              echo "Existing $TARGET contains invalid JSON; replacing with template contents"
              rm -f "$TARGET"
            fi
          fi

          cp "$TEMPLATE" "${TARGET}.tmp"

          if [ -n "$PRESERVE_PRIV" ]; then
            jq --arg priv "$PRESERVE_PRIV" --arg kid "$PRESERVE_KID" '
              .auth = (.auth // {}) |
              .auth.jwt_algorithm = "RS256" |
              .auth.jwt_private_key_pem = $priv |
              (if $kid != "" then .auth.jwt_key_id = $kid else . end)
            ' "${TARGET}.tmp" > "$TARGET"
            rm -f "${TARGET}.tmp"
          else
            mv "${TARGET}.tmp" "$TARGET"
          fi

          serviceradar-cli generate-jwt-keys --file "$TARGET" --bits 2048
        volumeMounts:
        - name: serviceradar-config
          mountPath: /etc/serviceradar
          readOnly: true
        - name: core-data
          mountPath: /var/lib/serviceradar
      containers:
      - name: core
        image: ghcr.io/carverauto/serviceradar-core:{{ .Values.image.tags.core }}
        command: ["/bin/bash"]
        args:
        - -c
        - |
          cp /etc/serviceradar/core-k8s-init.sh /tmp/core-k8s-init.sh
          chmod +x /tmp/core-k8s-init.sh
          exec /tmp/core-k8s-init.sh
        ports:
        - containerPort: 8090
          name: http
        - containerPort: 50052
          name: grpc
        - containerPort: 9090
          name: metrics
        volumeMounts:
        - name: serviceradar-config
          mountPath: /etc/serviceradar
        - name: core-data
          mountPath: /var/lib/serviceradar
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: cnpg-ca
          mountPath: /etc/serviceradar/cnpg
          readOnly: true
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        env:
        - name: WAIT_FOR_CNPG
          value: "true"
        - name: INIT_DB
          value: "true"
{{ include "serviceradar.kvEnv" . | indent 8 }}
        - name: CONFIG_PATH
          value: "/var/lib/serviceradar/core.json"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CNPG_HOST
          value: {{ default (printf "cnpg-rw.%s.svc.cluster.local" .Release.Namespace) $cnpg.host | quote }}
        - name: CNPG_PORT
          value: {{ default 5432 $cnpg.port | quote }}
        - name: CNPG_DATABASE
          value: {{ default "serviceradar" $cnpg.database | quote }}
        - name: CNPG_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ default "serviceradar-db-credentials" $cnpg.credentialsSecret | quote }}
              key: username
        - name: CNPG_SSLMODE
          value: {{ default "verify-full" $cnpg.sslmode | quote }}
        - name: CNPG_CERT_DIR
          value: {{ default "/etc/serviceradar/certs" $cnpg.certDir | quote }}
        - name: CNPG_CA_FILE
          value: {{ default "/etc/serviceradar/cnpg/ca.crt" $cnpg.caFile | quote }}
        - name: CNPG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ default "serviceradar-db-credentials" $cnpg.credentialsSecret | quote }}
              key: password
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: serviceradar-secrets
              key: api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: serviceradar-secrets
              key: jwt-secret
        - name: EDGE_ONBOARDING_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: serviceradar-secrets
              key: edge-onboarding-key
        - name: AUTH_PROVIDER
          value: "local"
        - name: OAUTH_ENABLED
          value: "false"
        - name: ADMIN_BCRYPT_HASH
          valueFrom:
            secretKeyRef:
              name: serviceradar-secrets
              key: admin-bcrypt-hash
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          tcpSocket:
            port: 8090
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: serviceradar-config
        configMap:
          name: serviceradar-config
      - name: core-data
        persistentVolumeClaim:
          claimName: serviceradar-core-data
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: cnpg-ca
        secret:
          secretName: cnpg-ca
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-core
spec:
  selector:
    app: serviceradar-core
  ports:
  - name: http
    port: 8090
    targetPort: http
  - name: grpc
    port: 50052
    targetPort: grpc
  - name: metrics
    port: 9090
    targetPort: metrics
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: serviceradar-core-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
