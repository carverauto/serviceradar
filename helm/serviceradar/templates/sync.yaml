apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-sync
  template:
    metadata:
      labels:
        app: serviceradar-sync
    spec:
      serviceAccountName: {{ .Values.spire.syncServiceAccount | default "serviceradar-sync" }}
      {{- include "serviceradar.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: sync
        image: ghcr.io/carverauto/serviceradar-sync:{{ .Values.image.tags.sync }}
        ports:
        - containerPort: 50058
          name: grpc
        volumeMounts:
        - name: serviceradar-config
          mountPath: /etc/serviceradar
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        env:
{{ include "serviceradar.kvEnv" . | indent 8 }}
{{ include "serviceradar.coreEnv" . | indent 8 }}
        - name: CONFIG_PATH
          value: "/etc/serviceradar/sync.json"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          tcpSocket:
            port: 50058
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50058
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: serviceradar-config
        configMap:
          name: serviceradar-config
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-sync
spec:
  selector:
    app: serviceradar-sync
  ports:
  - name: grpc
    port: 50058
    targetPort: grpc

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.spire.syncServiceAccount | default "serviceradar-sync" }}
