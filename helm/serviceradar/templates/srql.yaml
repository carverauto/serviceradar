{{- $cnpg := default (dict) .Values.cnpg -}}
{{- $ns := .Release.Namespace -}}
{{- $cnpgHost := default (printf "cnpg-rw.%s.svc" $ns) $cnpg.host -}}
{{- if or (not (hasKey .Values "srql")) (.Values.srql.enabled | default true) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-srql
  labels:
    app: serviceradar-srql
    app.kubernetes.io/part-of: serviceradar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-srql
      app.kubernetes.io/part-of: serviceradar
  template:
    metadata:
      labels:
        app: serviceradar-srql
        app.kubernetes.io/part-of: serviceradar
    spec:
      {{- include "serviceradar.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: srql
        image: ghcr.io/carverauto/serviceradar-srql:{{ default "latest" .Values.image.tags.srql }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SRQL_API_KEY
          valueFrom:
            secretKeyRef:
              name: serviceradar-secrets
              key: api-key
        - name: CNPG_HOST
          value: {{ $cnpgHost | quote }}
        - name: CNPG_PORT
          value: {{ default 5432 $cnpg.port | quote }}
        - name: CNPG_DATABASE
          value: {{ default "serviceradar" $cnpg.database | quote }}
        - name: CNPG_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ default "serviceradar-db-credentials" $cnpg.credentialsSecret | quote }}
              key: username
        - name: CNPG_SSLMODE
          value: {{ default "verify-full" $cnpg.sslmode | quote }}
        - name: CNPG_CERT_DIR
          value: {{ default "/etc/serviceradar/certs" $cnpg.certDir | quote }}
        - name: CNPG_ROOT_CERT
          value: {{ default "/etc/serviceradar/cnpg/ca.crt" $cnpg.caFile | quote }}
        - name: CNPG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ default "serviceradar-db-credentials" $cnpg.credentialsSecret | quote }}
              key: password
        - name: RUST_BACKTRACE
          value: "1"
        - name: RUST_LOG
          value: "srql=debug"
        volumeMounts:
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: cnpg-ca
          mountPath: /etc/serviceradar/cnpg
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: cnpg-ca
        secret:
          secretName: cnpg-ca
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-srql
  labels:
    app: serviceradar-srql
    app.kubernetes.io/part-of: serviceradar
spec:
  selector:
    app: serviceradar-srql
    app.kubernetes.io/part-of: serviceradar
  ports:
  - name: http
    port: 8080
    targetPort: http
{{- end }}
