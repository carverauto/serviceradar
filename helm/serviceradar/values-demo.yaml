# Demo (Production) Environment Values
# Consumed by ArgoCD via Helm `valueFiles`.

namespace: demo

global:
  imagePullPolicy: IfNotPresent

image:
  registryPullSecret: ghcr-io-cred

ingress:
  enabled: true
  host: demo.serviceradar.cloud
  className: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: "true"
    metallb.universe.tf/address-pool: k3s-pool
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "256k"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
  tls:
    enabled: true
    secretName: serviceradar-prod-tls
    clusterIssuer: carverauto-issuer

faker:
  simulation:
    totalDevices: 50000
    ipShuffle:
      enabled: true
      interval: "10m"
      percentage: 5
      warmupCycles: 2
      allowExpansion: false
      poolHeadroomPercent: 0

spire:
  enabled: true
  trustDomain: carverauto.dev
  clusterName: carverauto-cluster
  postgres:
    enabled: true
    clusterName: cnpg
    instances: 3
    storageSize: 100Gi
