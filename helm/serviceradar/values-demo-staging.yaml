# Demo-Staging Environment Values
# Consumed by ArgoCD via Helm `valueFiles`.

namespace: demo-staging

global:
  imageTag: "latest"
  imagePullPolicy: Always

image:
  registryPullSecret: ghcr-io-cred

ingress:
  enabled: true
  host: staging.serviceradar.cloud
  className: nginx
  tls:
    enabled: true
    secretName: serviceradar-staging-tls
    clusterIssuer: carverauto-issuer

faker:
  simulation:
    totalDevices: 1000
    ipShuffle:
      enabled: true
      interval: "10m"
      percentage: 5
      warmupCycles: 2
      allowExpansion: false
      poolHeadroomPercent: 0

cnpg:
  clientCASecret: serviceradar-cnpg-client-ca
  clientCAFromCerts: true
  requireClientCert: true

spire:
  enabled: true
  trustDomain: carverauto.dev
  clusterName: carverauto-cluster
  postgres:
    enabled: true
    clusterName: cnpg-staging
    instances: 3
    storageSize: 10Gi
