remote_execution:
  enabled: true
  endpoint: "grpcs://remote.buildbuddy.io"

remote_cache:
  enabled: true
  endpoint: "grpcs://remote.buildbuddy.io"
  compression_enabled: true
  upload_enabled: true
  download_enabled: true
  max_size_gb: 100
  ttl_hours: 168

build_event_streaming:
  enabled: true
  endpoint: "grpcs://events.buildbuddy.io"

execution_config:
  platform_properties:
    container-image: "gcr.io/buildbuddy-io/executor:latest"
    OSFamily: "linux"
    Arch: "amd64"
  max_execution_timeout_seconds: 3600
  default_exec_properties:
    dockerNetwork: "off"
    Pool: "default"

# Authentication - set via environment variables:
# BUILDBUDDY_API_KEY: your BuildBuddy API key
# BUILDBUDDY_ORG: your organization name