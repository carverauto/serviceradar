name: Web-NG Lint
permissions:
  contents: read
  pull-requests: write
  statuses: write

on:
  push:
    branches: [ main ]
    paths:
      - 'web-ng/**'
      - '.github/workflows/web-ng-lint.yml'
      - '.tool-versions'
  pull_request:
    branches: [ main ]
    paths:
      - 'web-ng/**'
      - '.github/workflows/web-ng-lint.yml'
      - '.tool-versions'

jobs:
  credo:
    name: Credo
    runs-on: arc-runner-set
    defaults:
      run:
        working-directory: web-ng

    steps:
      - uses: actions/checkout@v6

      - name: Setup Beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28.3'
          elixir-version: '1.19.4'

      - name: Install dependencies
        run: mix deps.get

      - name: Run Credo
        run: mix credo --all
