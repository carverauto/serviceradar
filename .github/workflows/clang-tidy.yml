name: clang-tidy

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/checkers/sysmon-vm/hostmac/**'
      - 'pkg/cpufreq/**'
      - 'Makefile'
      - '.bazelrc'
      - 'MODULE.bazel'
      - 'MODULE.bazel.lock'
      - '.github/workflows/clang-tidy.yml'
  pull_request:
    paths:
      - 'cmd/checkers/sysmon-vm/hostmac/**'
      - 'pkg/cpufreq/**'
      - 'Makefile'
      - '.bazelrc'
      - 'MODULE.bazel'
      - 'MODULE.bazel.lock'
      - '.github/workflows/clang-tidy.yml'

jobs:
  cpufreq-clang-tidy:
    runs-on: macos-14
    permissions:
      contents: read
    env:
      BUILDBUDDY_ORG_API_KEY: ${{ secrets.BUILDBUDDY_ORG_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Configure remote cache
        if: ${{ env.BUILDBUDDY_ORG_API_KEY != '' }}
        run: |
          umask 077
          printf 'common --remote_header=x-buildbuddy-api-key=%s\n' "${BUILDBUDDY_ORG_API_KEY}" > .bazelrc.remote

      - name: Run clang-tidy via Bazel
        run: bazel build --config=clang-tidy //pkg/cpufreq:hostfreq_darwin_cc
