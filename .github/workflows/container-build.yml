name: Build and Push Containers
on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/container-build.yml'

permissions:
  contents: read
  packages: write

jobs:
  build-containers:
    runs-on: ubuntu-latest
    env:
      VERSION: latest
      BASE_REPO: ghcr.io/carverauto/serviceradar
    steps:
      - uses: actions/checkout@v4

      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup ko
        uses: ko-build/setup-ko@v0.8

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container images
        run: |
          SHA_TAG=sha-${{ steps.vars.outputs.sha_short }}
          echo "Pushing to ${{ env.BASE_REPO }}/serviceradar-agent"
          cd cmd/agent
          KO_DOCKER_REPO=${{ env.BASE_REPO }}/serviceradar-agent GOFLAGS="-tags=containers" ko build \
            --platform=linux/amd64 \
            --tags=${SHA_TAG},latest \
            --bare --verbose .
          cd ../..
