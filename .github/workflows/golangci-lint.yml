name: lint
on: [push]
permissions:
  contents: read
  pull-requests: read
  checks: write
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.64.5
      - name: go mod tidy check
        uses: katexochen/go-tidy-check@v2