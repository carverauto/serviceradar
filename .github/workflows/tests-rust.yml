name: Rust Tests
on:
  push:
    paths:
      - 'cmd/checkers/rperf-client/**'
      - 'cmd/checkers/rperf-server/**'
      - 'cmd/checkers/sysmon/**'
      - 'cmd/trapd/**'
      - 'cmd/consumers/zen/**'
      - 'cmd/otel/**'
      - 'cmd/flowgger/**'
      - '.github/workflows/tests-rust.yml'

permissions:
  contents: write

jobs:
  test-rust:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - cmd/checkers/rperf-client
          - cmd/checkers/sysmon
          - cmd/trapd
          - cmd/consumers/zen
          - cmd/otel
          - cmd/flowgger
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential protobuf-compiler
          protoc --version || (echo "protoc installation failed" && exit 1)

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: ${{ matrix.project }}/target
          key: ${{ runner.os }}-cargo-build-${{ matrix.project }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Clippy
        run: |
          cd ${{ matrix.project }} && cargo clippy -- -D warnings

      - name: Run Tests
        env:
          DOCKER_BUILDKIT: 1
        run: |
          cd ${{ matrix.project }} && cargo test