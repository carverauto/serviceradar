name: Rust Tests
on:
  push:
    paths:
      - 'cmd/checkers/rperf-client/**'
      - 'cmd/checkers/rperf-server/**'
      - 'cmd/checkers/sysmon/**'
      - 'cmd/trapd/**'
      - 'cmd/consumers/zen/**'
      - 'cmd/otel/**'
      - 'cmd/flowgger/**'
      - 'rust/srql/**'
      - '.github/workflows/tests-rust.yml'

permissions:
  contents: write

jobs:
  test-rust:
    runs-on: arc-runner-set
    env:
      BUILDBUDDY_ORG_API_KEY: ${{ secrets.BUILDBUDDY_ORG_API_KEY }}
      SRQL_TEST_DATABASE_URL: ${{ secrets.SRQL_TEST_DATABASE_URL }}
      SRQL_TEST_ADMIN_URL: ${{ secrets.SRQL_TEST_ADMIN_URL }}
    strategy:
      matrix:
        project:
          - cmd/checkers/rperf-client
          - cmd/checkers/sysmon
          - cmd/trapd
          - cmd/consumers/zen
          - cmd/otel
          - cmd/flowgger
          - rust/srql
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bazel
        uses: bazelbuild/setup-bazelisk@v3

      - name: Configure remote cache
        if: ${{ env.BUILDBUDDY_ORG_API_KEY != '' }}
        run: |
          umask 077
          printf 'common --remote_header=x-buildbuddy-api-key=%s\n' "${BUILDBUDDY_ORG_API_KEY}" > .bazelrc.remote

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: ${{ matrix.project }}/target
          key: ${{ runner.os }}-cargo-build-${{ matrix.project }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Clippy
        run: |
          cd ${{ matrix.project }} && cargo clippy -- -D warnings

      - name: Run Tests
        env:
          DOCKER_BUILDKIT: 1
        run: |
          cd ${{ matrix.project }} && cargo test
