name: Helm Lint
permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ main ]
    paths:
      - 'helm/**'
      - '.github/workflows/helm-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'helm/**'
      - '.github/workflows/helm-lint.yml'

jobs:
  lint:
    name: Helm Lint
    runs-on: arc-runner-set

    steps:
      - uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Run helm lint
        run: helm lint helm/serviceradar

      - name: Run helm template (validate rendering)
        run: |
          helm template serviceradar helm/serviceradar \
            --set global.imageTag="v1.0.0" \
            --debug > /dev/null
