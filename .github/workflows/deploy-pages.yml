# .github/workflows/deploy-pages.yml
name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'              # Trigger on changes to docs directory
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:         # Allow manual triggering

permissions:
  contents: read             # To read repository contents
  pages: write              # To deploy to Pages
  id-token: write           # To verify deployment source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'  # Assumes package-lock.json is in docs/

      - name: Install Docusaurus dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build Docusaurus site
        working-directory: ./docs
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build     # Default Docusaurus build output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
