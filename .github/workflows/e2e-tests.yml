name: E2E Tests

on:
  # Run after release workflow completes
  workflow_run:
    workflows: ["Publish Release Artifacts"]
    types:
      - completed
  # Manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test"
        required: true
        type: choice
        options:
          - demo-staging
          - demo
        default: demo-staging
      verbose:
        description: "Enable verbose output"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  statuses: write

jobs:
  check-skip:
    name: Check Skip Staging
    runs-on: arc-runner-set
    if: github.event_name == 'workflow_run'
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Check commit message for skip-staging
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.payload.workflow_run?.head_sha;
            if (!sha) {
              core.setOutput('skip', 'false');
              return;
            }

            const { data: commit } = await github.rest.repos.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: sha
            });

            const message = commit.commit.message || '';
            const shouldSkip = message.includes('[skip-staging]');
            console.log(`Commit message: ${message}`);
            console.log(`Skip staging: ${shouldSkip}`);
            core.setOutput('skip', shouldSkip ? 'true' : 'false');

  e2e-staging:
    name: E2E Tests (Staging)
    runs-on: arc-runner-set
    needs: [check-skip]
    # For workflow_run: only run if release succeeded and not skipped
    # For workflow_dispatch: run if staging selected or default
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && needs.check-skip.outputs.skip != 'true') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'demo-staging' || github.event.inputs.environment == ''))
    environment: demo-staging
    env:
      SERVICERADAR_CORE_URL: ${{ secrets.SERVICERADAR_CORE_URL }}
      SERVICERADAR_ADMIN_PASSWORD: ${{ secrets.SERVICERADAR_ADMIN_PASSWORD }}
      E2E_VERBOSE: ${{ github.event.inputs.verbose || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Wait for deployment to stabilize
        if: github.event_name == 'workflow_run'
        run: |
          set -euo pipefail
          url="${SERVICERADAR_CORE_URL%/}/health"
          echo "Waiting for API readiness at ${url}..."
          deadline=$((SECONDS+600))
          while true; do
            code="$(curl -sL -o /dev/null -w '%{http_code}' --max-time 10 "${url}" || true)"
            if [[ "${code}" == "200" || "${code}" == "404" ]]; then
              echo "API ready (HTTP ${code})"
              break
            fi
            if (( SECONDS >= deadline )); then
              echo "Timed out waiting for API readiness; last HTTP ${code}" >&2
              exit 1
            fi
            echo "Not ready yet (HTTP ${code}); retrying in 15s..."
            sleep 15
          done

      - name: Run E2E Tests
        id: e2e
        run: |
          ./scripts/e2e-test.sh
        continue-on-error: true

      - name: Update commit status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ steps.e2e.outcome }}' === 'success' ? 'success' : 'failure';
            const sha = context.payload.workflow_run?.head_sha || context.sha;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: state,
              context: 'e2e-tests/staging',
              description: state === 'success' ? 'E2E tests passed' : 'E2E tests failed',
              target_url: `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Fail if tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1

  e2e-demo:
    name: E2E Tests (Demo)
    runs-on: arc-runner-set
    # Only run for manual dispatch with demo selected
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'demo'
    environment: demo
    env:
      SERVICERADAR_CORE_URL: ${{ secrets.SERVICERADAR_CORE_URL }}
      SERVICERADAR_ADMIN_PASSWORD: ${{ secrets.SERVICERADAR_ADMIN_PASSWORD }}
      E2E_VERBOSE: ${{ github.event.inputs.verbose || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run E2E Tests
        id: e2e
        run: |
          ./scripts/e2e-test.sh
        continue-on-error: true

      - name: Update commit status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ steps.e2e.outcome }}' === 'success' ? 'success' : 'failure';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              context: 'e2e-tests/demo',
              description: state === 'success' ? 'E2E tests passed' : 'E2E tests failed',
              target_url: `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Fail if tests failed
        if: steps.e2e.outcome == 'failure'
        run: exit 1

  # Summary job for branch protection
  e2e-summary:
    name: E2E Tests Summary
    runs-on: arc-runner-set
    needs: [check-skip, e2e-staging]
    if: always()
    steps:
      - name: Check staging results
        run: |
          if [ "${{ needs.check-skip.outputs.skip }}" == "true" ]; then
            echo "E2E tests skipped (hotfix release with [skip-staging])"
            exit 0
          fi
          if [ "${{ needs.e2e-staging.result }}" == "failure" ]; then
            echo "Staging E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-staging.result }}" == "skipped" ]; then
            echo "Staging E2E tests skipped"
            exit 0
          fi
          echo "E2E tests completed successfully"
