name: Web Lint
permissions:
  contents: read
  pull-requests: write
  statuses: write

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/web-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/web-lint.yml'

jobs:
  lint:
    name: ESLint
    runs-on: arc-runner-set
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint