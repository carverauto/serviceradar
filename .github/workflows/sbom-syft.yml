name: sbom-syft

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate SPDX SBOM (syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: SBOM.spdx
          exclude: |
            ./docs/node_modules
            ./web/node_modules
            ./vendor
            ./target
            ./.git
            ./build
            ./release

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: SBOM.spdx
          path: SBOM.spdx
