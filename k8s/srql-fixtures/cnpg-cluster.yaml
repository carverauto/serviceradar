apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: srql-fixture
  namespace: srql-fixtures
spec:
  description: Shared CNPG instance for SRQL API tests (Timescale + Apache AGE)
  instances: 2
  imageName: ghcr.io/carverauto/serviceradar-cnpg:16.6.0-sr3
  imagePullSecrets:
    - name: ghcr-io-cred

  storage:
    size: 20Gi
    storageClass: local-path

  bootstrap:
    initdb:
      database: srql_fixture
      owner: srql
      secret:
        name: srql-test-db-credentials
      postInitApplicationSQL:
        - CREATE EXTENSION IF NOT EXISTS timescaledb;
        - CREATE EXTENSION IF NOT EXISTS age;

  postgresql:
    shared_preload_libraries:
      - timescaledb
      - age
    pg_hba:
      - "hostnossl all all all reject"
      - "hostssl all all all scram-sha-256"
    parameters:
      max_connections: "200"
      shared_buffers: 512MB

  certificates:
    serverAltDNSNames:
      - srql-fixture.serviceradar.cloud

  managed:
    roles:
      - name: srql
        ensure: present
        login: true
        passwordSecret:
          name: srql-test-db-credentials
      - name: srql_hydra
        ensure: present
        login: true
        superuser: true
        passwordSecret:
          name: srql-test-admin-credentials

  monitoring:
    enablePodMonitor: true
