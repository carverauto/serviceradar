# staging/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: serviceradar-ingress
  annotations:
    cert-manager.io/cluster-issuer: "carverauto-issuer"
    external-dns.alpha.kubernetes.io/hostname: "demo-staging.serviceradar.cloud"
    metallb.universe.tf/allow-shared-ip: "true"
    metallb.universe.tf/address-pool: k3s-pool
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "256k"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
spec:
  tls:
  - hosts:
    - demo-staging.serviceradar.cloud
    secretName: serviceradar-demo-staging-tls
  rules:
  - host: demo-staging.serviceradar.cloud
    http:
      paths:
      - path: /assets
        pathType: Prefix
        backend:
          service:
            name: serviceradar-web-ng
            port:
              number: 4000
      - path: /api/query
        pathType: Prefix
        backend:
          service:
            name: serviceradar-web-ng
            port:
              number: 4000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: serviceradar-web-ng
            port:
              number: 4000
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: serviceradar-web-ng
            port:
              number: 4000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serviceradar-web-ng
            port:
              number: 4000
