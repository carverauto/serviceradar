# overlays/demo/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: serviceradar-staging

resources:
  - ../base
  - namespace.yaml
  - ingress.yaml
  # Include db-event-writer config used by its initContainer
  - db-event-writer-config.yaml

images:
  - name: ghcr.io/carverauto/serviceradar-proton
    newTag: latest
  - name: ghcr.io/carverauto/serviceradar-core
    newTag: v1.0.53-pre18
  - name: ghcr.io/carverauto/serviceradar-web
    newTag: latest
  - name: ghcr.io/carverauto/serviceradar-agent
    newTag: latest
  - name: ghcr.io/carverauto/serviceradar-poller
    newTag: latest
  - name: ghcr.io/carverauto/serviceradar-snmp-checker
    newTag: latest
