# base/serviceradar-poller.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-poller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-poller
  template:
    metadata:
      labels:
        app: serviceradar-poller
    spec:
      imagePullSecrets:
        - name: ghcr-io-cred
      containers:
      - name: poller
        image: ghcr.io/carverauto/serviceradar-poller:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: serviceradar-config
          mountPath: /etc/serviceradar
        - name: cert-data
          mountPath: /etc/serviceradar/certs
        env:
        - name: CONFIG_PATH
          value: "/etc/serviceradar/poller.json"
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          exec:
            command:
            - nc
            - -z
            - localhost
            - "50053"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - nc
            - -z
            - localhost
            - "50053"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: serviceradar-config
        configMap:
          name: serviceradar-config
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
