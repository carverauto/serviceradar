# base/serviceradar-poller.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-poller
  namespace: demo
  labels:
    app.kubernetes.io/part-of: serviceradar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-poller
      app.kubernetes.io/part-of: serviceradar
  template:
    metadata:
      labels:
        app: serviceradar-poller
        app.kubernetes.io/part-of: serviceradar
    spec:
      serviceAccountName: serviceradar-poller
      shareProcessNamespace: true
      imagePullSecrets:
        - name: ghcr-io-cred
      containers:
      - name: poller
        image: ghcr.io/carverauto/serviceradar-poller:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: serviceradar-config
          mountPath: /etc/serviceradar
        - name: cert-data
          mountPath: /etc/serviceradar/certs
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        env:
        - name: CONFIG_SOURCE
          value: "kv"
        - name: CONFIG_PATH
          value: "/etc/serviceradar/poller.json"
        - name: CORE_ADDRESS
          value: "serviceradar-core:50052"
        - name: CORE_SEC_MODE
          value: "spiffe"
        - name: CORE_TRUST_DOMAIN
          value: "carverauto.dev"
        - name: CORE_SERVER_SPIFFE_ID
          value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-core"
        - name: CORE_WORKLOAD_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        - name: CORE_CERT_DIR
          value: "/etc/serviceradar/certs"
        - name: KV_ADDRESS
          value: "serviceradar-datasvc:50057"
        - name: KV_SEC_MODE
          value: "spiffe"
        - name: KV_TRUST_DOMAIN
          value: "carverauto.dev"
        - name: KV_SERVER_SPIFFE_ID
          value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-datasvc"
        - name: KV_WORKLOAD_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        - name: KV_CERT_DIR
          value: "/etc/serviceradar/certs"
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            cpu: "2"
            memory: "6Gi"
          requests:
            cpu: "500m"
            memory: "2Gi"
        livenessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50053
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: serviceradar-config
        configMap:
          name: serviceradar-config
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: serviceradar-poller
  namespace: demo
  labels:
    app.kubernetes.io/part-of: serviceradar
