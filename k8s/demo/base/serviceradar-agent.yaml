# base/serviceradar-agent.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-agent
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: serviceradar-agent
  template:
    metadata:
      labels:
        app: serviceradar-agent
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
        - name: ghcr-io-cred
      initContainers:
        - name: init-checkers
          image: busybox:1.36
          imagePullPolicy: Always
          command: ['sh', '-c', '
          mkdir -p /etc/serviceradar/checkers/sweep && 
          cp /config/snmp.json /etc/serviceradar/checkers/snmp.json &&
          cp /config/external.json /etc/serviceradar/checkers/external.json
        ']
          volumeMounts:
            - name: serviceradar-config
              mountPath: /config
            - name: checkers-dir
              mountPath: /etc/serviceradar/checkers
      containers:
        - name: agent
          image: ghcr.io/carverauto/serviceradar-agent:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: serviceradar-config
              mountPath: /etc/serviceradar
            - name: checkers-dir
              mountPath: /etc/serviceradar/checkers
            - name: cert-data
              mountPath: /etc/serviceradar/certs
          env:
            - name: CONFIG_PATH
              value: "/etc/serviceradar/agent.json"
            - name: LOG_LEVEL
              value: "info"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: "200m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: serviceradar-config
          configMap:
            name: serviceradar-config
        - name: checkers-dir
          emptyDir: {}
        - name: cert-data
          persistentVolumeClaim:
            claimName: serviceradar-cert-data
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-agent
spec:
  selector:
    app: serviceradar-agent
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
