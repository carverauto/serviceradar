# base/serviceradar-agent.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-agent
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: serviceradar-agent
      app.kubernetes.io/part-of: serviceradar
  template:
    metadata:
      labels:
        app: serviceradar-agent
        app.kubernetes.io/part-of: serviceradar
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: serviceradar-agent
      imagePullSecrets:
        - name: ghcr-io-cred
      initContainers:
        - name: init-checkers
          image: busybox:1.36
          imagePullPolicy: Always
          command: ['sh', '-c', '
          mkdir -p /etc/serviceradar/checkers/sweep &&
          cp /config/snmp.json /etc/serviceradar/checkers/snmp.json &&
          cp /config/snmp-checker.json /etc/serviceradar/checkers/snmp-checker.json &&
          cp /config/external.json /etc/serviceradar/checkers/external.json &&
          cp /config/sweep.json /etc/serviceradar/checkers/sweep/sweep.json &&
          cp /config/sync-checker.json /etc/serviceradar/checkers/sync-checker.json &&
          cp /config/rperf-checker.json /etc/serviceradar/checkers/rperf-checker.json &&
          cp /config/mapper-checker.json /etc/serviceradar/checkers/mapper-checker.json &&
          cp /config/zen-checker.json /etc/serviceradar/checkers/zen-checker.json &&
          cp /config/flowgger-checker.json /etc/serviceradar/checkers/flowgger-checker.json &&
          cp /config/trapd-checker.json /etc/serviceradar/checkers/trapd-checker.json &&
          cp /config/db-event-writer-checker.json /etc/serviceradar/checkers/db-event-writer-checker.json
        ']
          volumeMounts:
            - name: serviceradar-config
              mountPath: /config
            - name: checkers-dir
              mountPath: /etc/serviceradar/checkers
      containers:
        - name: agent
          image: ghcr.io/carverauto/serviceradar-agent:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: serviceradar-config
              mountPath: /etc/serviceradar
            - name: checkers-dir
              mountPath: /etc/serviceradar/checkers
            - name: cert-data
              mountPath: /etc/serviceradar/certs
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: true
          env:
            - name: CONFIG_SOURCE
              value: "kv"
            - name: CONFIG_PATH
              value: "/etc/serviceradar/agent.json"
            - name: CORE_ADDRESS
              value: "serviceradar-core:50052"
            - name: CORE_SEC_MODE
              value: "spiffe"
            - name: CORE_TRUST_DOMAIN
              value: "carverauto.dev"
            - name: CORE_SERVER_SPIFFE_ID
              value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-core"
            - name: CORE_WORKLOAD_SOCKET
              value: "unix:/run/spire/sockets/agent.sock"
            - name: CORE_CERT_DIR
              value: "/etc/serviceradar/certs"
            - name: KV_ADDRESS
              value: "serviceradar-datasvc:50057"
            - name: KV_SEC_MODE
              value: "spiffe"
            - name: KV_TRUST_DOMAIN
              value: "carverauto.dev"
            - name: KV_SERVER_SPIFFE_ID
              value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-datasvc"
            - name: KV_WORKLOAD_SOCKET
              value: "unix:/run/spire/sockets/agent.sock"
            - name: KV_CERT_DIR
              value: "/etc/serviceradar/certs"
            - name: LOG_LEVEL
              value: "info"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: "500m"
              memory: "2Gi"
            requests:
              cpu: "250m"
              memory: "1Gi"
      volumes:
        - name: serviceradar-config
          configMap:
            name: serviceradar-config
        - name: checkers-dir
          emptyDir: {}
        - name: cert-data
          persistentVolumeClaim:
            claimName: serviceradar-cert-data
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-agent
spec:
  selector:
    app: serviceradar-agent
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: serviceradar-agent
  labels:
    app.kubernetes.io/part-of: serviceradar
