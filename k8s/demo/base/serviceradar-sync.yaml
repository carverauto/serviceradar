# base/serviceradar-sync.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-sync
      app.kubernetes.io/part-of: serviceradar
  template:
    metadata:
      labels:
        app: serviceradar-sync
        app.kubernetes.io/part-of: serviceradar
    spec:
      serviceAccountName: serviceradar-sync
      imagePullSecrets:
        - name: ghcr-io-cred
      containers:
      - name: sync
        image: ghcr.io/carverauto/serviceradar-sync:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50058
          name: grpc
        volumeMounts:
        - name: serviceradar-config
          mountPath: /etc/serviceradar
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        env:
        - name: CONFIG_SOURCE
          value: "kv"
        - name: CONFIG_PATH
          value: "/etc/serviceradar/sync.json"
        - name: CORE_ADDRESS
          value: "serviceradar-core:50052"
        - name: CORE_SEC_MODE
          value: "spiffe"
        - name: CORE_TRUST_DOMAIN
          value: "carverauto.dev"
        - name: CORE_SERVER_SPIFFE_ID
          value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-core"
        - name: CORE_WORKLOAD_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        - name: CORE_CERT_DIR
          value: "/etc/serviceradar/certs"
        - name: KV_ADDRESS
          value: "serviceradar-datasvc:50057"
        - name: KV_SEC_MODE
          value: "spiffe"
        - name: KV_TRUST_DOMAIN
          value: "carverauto.dev"
        - name: KV_SERVER_SPIFFE_ID
          value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-datasvc"
        - name: KV_WORKLOAD_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        - name: KV_CERT_DIR
          value: "/etc/serviceradar/certs"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            cpu: "500m"
            memory: "3Gi"
          limits:
            cpu: "2"
            memory: "8Gi"
        livenessProbe:
          tcpSocket:
            port: 50058
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50058
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: serviceradar-config
        configMap:
          name: serviceradar-config
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-sync
spec:
  selector:
    app: serviceradar-sync
  ports:
  - name: grpc
    port: 50058
    targetPort: grpc

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: serviceradar-sync
  labels:
    app.kubernetes.io/part-of: serviceradar
