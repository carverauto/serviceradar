# Service aliases for backward compatibility with hardcoded service names
# These aliases allow services expecting 'nats' and 'kv' to find the actual services
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: serviceradar-staging
spec:
  type: ExternalName
  externalName: serviceradar-nats.serviceradar-staging.svc.cluster.local
  ports:
  - port: 4222
    targetPort: 4222
    name: nats
---
apiVersion: v1
kind: Service
metadata:
  name: kv
  namespace: serviceradar-staging
spec:
  type: ExternalName
  externalName: serviceradar-kv.serviceradar-staging.svc.cluster.local
  ports:
  - port: 50057
    targetPort: 50057
    name: grpc

---
apiVersion: v1
kind: Service
metadata:
  name: core
  namespace: serviceradar-staging
spec:
  type: ExternalName
  externalName: serviceradar-core.serviceradar-staging.svc.cluster.local
  ports:
  - port: 8090
    targetPort: 8090
    name: http
