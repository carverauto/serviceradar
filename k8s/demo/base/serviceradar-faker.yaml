# base/serviceradar-faker.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-faker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-faker
      app.kubernetes.io/part-of: serviceradar
  template:
    metadata:
      labels:
        app: serviceradar-faker
        app.kubernetes.io/part-of: serviceradar
    spec:
      containers:
      - name: faker
        image: ghcr.io/carverauto/serviceradar-faker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: CORE_ADDRESS
          value: "serviceradar-core:50052"
        - name: CORE_SEC_MODE
          value: "spiffe"
        - name: CORE_TRUST_DOMAIN
          value: "carverauto.dev"
        - name: CORE_SERVER_SPIFFE_ID
          value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-core"
        - name: CORE_WORKLOAD_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        - name: CORE_CERT_DIR
          value: "/etc/serviceradar/certs"
        volumeMounts:
        - name: faker-data
          mountPath: /var/lib/serviceradar/faker
        - name: faker-data
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /api/v1/search/?aql=test&length=1
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /api/v1/search/?aql=test&length=1
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: faker-data
        persistentVolumeClaim:
          claimName: serviceradar-faker-data
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-faker
spec:
  selector:
    app: serviceradar-faker
  ports:
  - name: http
    port: 8080
    targetPort: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: serviceradar-faker-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
