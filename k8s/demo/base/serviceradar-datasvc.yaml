# base/serviceradar-datasvc.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-datasvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-datasvc
      app.kubernetes.io/part-of: serviceradar
  template:
    metadata:
      labels:
        app: serviceradar-datasvc
        app.kubernetes.io/part-of: serviceradar
    spec:
      imagePullSecrets:
        - name: ghcr-io-cred
      containers:
      - name: datasvc
        image: ghcr.io/carverauto/serviceradar-datasvc:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50057
          name: grpc
        volumeMounts:
        - name: serviceradar-config
          mountPath: /etc/serviceradar
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: datasvc-data
          mountPath: /var/lib/serviceradar
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        env:
        - name: CONFIG_PATH
          value: "/etc/serviceradar/datasvc.json"
        - name: WAIT_FOR_NATS
          value: "true"
        - name: NATS_HOST
          value: "serviceradar-nats"
        - name: LOG_LEVEL
          value: "info"
        - name: SPIFFE_ENDPOINT_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        resources:
          limits:
            cpu: "2"
            memory: "512Mi"
          requests:
            cpu: "500m"
            memory: "128Mi"
        livenessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: grpc
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: serviceradar-config
        configMap:
          name: serviceradar-config
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: datasvc-data
        persistentVolumeClaim:
          claimName: serviceradar-datasvc-data
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-datasvc
spec:
  selector:
    app: serviceradar-datasvc
  ports:
  - name: grpc
    port: 50057
    targetPort: grpc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: serviceradar-datasvc-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
