# base/serviceradar-db-event-writer.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-db-event-writer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-db-event-writer
      app.kubernetes.io/part-of: serviceradar
  template:
    metadata:
      labels:
        app: serviceradar-db-event-writer
        app.kubernetes.io/part-of: serviceradar
    spec:
      serviceAccountName: serviceradar-db-event-writer
      imagePullSecrets:
        - name: ghcr-io-cred
      initContainers:
      - name: setup-config
        image: alpine:latest
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args:
        - |
          mkdir -p /etc/serviceradar/templates
          mkdir -p /etc/serviceradar/consumers
          cp /tmp/config/db-event-writer.json /etc/serviceradar/templates/db-event-writer.json
          chmod 777 /etc/serviceradar/consumers
          ls -la /etc/serviceradar/templates/
          ls -la /etc/serviceradar/consumers/
        volumeMounts:
        - name: db-event-writer-config
          mountPath: /tmp/config
        - name: shared-config
          mountPath: /etc/serviceradar
      containers:
      - name: db-event-writer
        image: ghcr.io/carverauto/serviceradar-db-event-writer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50041
          name: grpc
        volumeMounts:
        - name: shared-config
          mountPath: /etc/serviceradar
        - name: cert-data
          mountPath: /etc/serviceradar/certs
          readOnly: true
        - name: db-event-writer-data
          mountPath: /var/lib/serviceradar
        - name: spire-agent-socket
          mountPath: /run/spire/sockets
          readOnly: true
        env:
        - name: CONFIG_SOURCE
          value: "kv"
        - name: CONFIG_PATH
          value: "/etc/serviceradar/templates/db-event-writer.json"
        - name: WAIT_FOR_NATS
          value: "true"
        - name: NATS_HOST
          value: "serviceradar-nats"
        - name: WAIT_FOR_PROTON
          value: "true"
        - name: KV_ADDRESS
          value: "serviceradar-datasvc:50057"
        - name: KV_SEC_MODE
          value: "spiffe"
        - name: KV_TRUST_DOMAIN
          value: "carverauto.dev"
        - name: KV_SERVER_SPIFFE_ID
          value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-datasvc"
        - name: KV_WORKLOAD_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        - name: KV_CERT_DIR
          value: "/etc/serviceradar/certs"
        - name: CORE_ADDRESS
          value: "serviceradar-core:50052"
        - name: CORE_SEC_MODE
          value: "spiffe"
        - name: CORE_TRUST_DOMAIN
          value: "carverauto.dev"
        - name: CORE_SERVER_SPIFFE_ID
          value: "spiffe://carverauto.dev/ns/demo/sa/serviceradar-core"
        - name: CORE_WORKLOAD_SOCKET
          value: "unix:/run/spire/sockets/agent.sock"
        - name: CORE_CERT_DIR
          value: "/etc/serviceradar/certs"
        - name: ENABLE_DB_MIGRATIONS
          value: "false"
        - name: LOG_LEVEL
          value: "info"
        - name: PROTON_PASSWORD
          valueFrom:
            secretKeyRef:
              name: serviceradar-secrets
              key: proton-password
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          tcpSocket:
            port: 50041
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 50041
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: db-event-writer-config
        configMap:
          name: serviceradar-db-event-writer-config
      - name: shared-config
        emptyDir: {}
      - name: cert-data
        persistentVolumeClaim:
          claimName: serviceradar-cert-data
      - name: db-event-writer-data
        persistentVolumeClaim:
          claimName: serviceradar-db-event-writer-data
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-db-event-writer
spec:
  selector:
    app: serviceradar-db-event-writer
  ports:
  - name: grpc
    port: 50041
    targetPort: grpc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: serviceradar-db-event-writer-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: serviceradar-db-event-writer
  labels:
    app.kubernetes.io/part-of: serviceradar
