# base/secrets.yaml
# This is a template - replace the base64 values with your actual secrets
# To encode: echo -n "your-secret" | base64
# To decode: echo "base64-string" | base64 -d
apiVersion: v1
kind: Secret
metadata:
  name: serviceradar-secrets
type: Opaque
data:
  # Generate these values and base64 encode them
  jwt-secret: Y2hhbmdlbWUtand0LXNlY3JldC1oZXJl  # changeme-jwt-secret-here
  api-key: Y2hhbmdlbWUtYXBpLWtleS1oZXJl        # changeme-api-key-here
  proton-password: Y2hhbmdlbWUtcHJvdG9uLXBhc3N3b3Jk  # changeme-proton-password
  admin-password: c2VydmljZXJhZGFyMjAyNQ==      # serviceradar2025
  # For edge-onboarding-key, first generate 32 random bytes, base64 encode them,
  # then base64 encode that string before storing here (same as the job does).
  edge-onboarding-key: PLACEHOLDER_EDGE_ONBOARDING_KEY
---
# Image pull secret for GitHub Container Registry
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-io-cred
type: kubernetes.io/dockerconfigjson
data:
  # Replace with your actual GitHub token when applying (do NOT commit real credentials):
  # kubectl create secret docker-registry ghcr-io-cred \
  #   --docker-server=ghcr.io --docker-username=<user> --docker-password=<token> \
  #   --dry-run=client -o yaml | kubectl apply -n demo -f -
  .dockerconfigjson: PLACEHOLDER_BASE64_DOCKERCONFIG
