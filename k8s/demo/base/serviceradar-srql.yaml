# base/serviceradar-srql.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceradar-srql
  labels:
    app.kubernetes.io/part-of: serviceradar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serviceradar-srql
      app.kubernetes.io/part-of: serviceradar
  template:
    metadata:
      labels:
        app: serviceradar-srql
        app.kubernetes.io/part-of: serviceradar
    spec:
      imagePullSecrets:
        - name: ghcr-io-cred
      containers:
        - name: srql
          image: ghcr.io/carverauto/serviceradar-srql:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SRQL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: serviceradar-secrets
                  key: api-key
            - name: CNPG_HOST
              value: "cnpg-rw.$(SERVICERADAR_NAMESPACE).svc"
            - name: CNPG_PORT
              value: "5432"
            - name: CNPG_DATABASE
              value: "telemetry"
            - name: CNPG_USERNAME
              value: "postgres"
            - name: CNPG_SSLMODE
              value: "verify-full"
            - name: CNPG_CERT_DIR
              value: "/etc/serviceradar/certs"
            - name: CNPG_ROOT_CERT
              value: "/etc/serviceradar/cnpg/ca.crt"
            - name: CNPG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cnpg-superuser
                  key: password
            - name: RUST_BACKTRACE
              value: "1"
            - name: RUST_LOG
              value: "srql=debug"
          volumeMounts:
            - name: cert-data
              mountPath: /etc/serviceradar/certs
              readOnly: true
            - name: cnpg-ca
              mountPath: /etc/serviceradar/cnpg
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: cert-data
          persistentVolumeClaim:
            claimName: serviceradar-cert-data
        - name: cnpg-ca
          secret:
            secretName: cnpg-ca
---
apiVersion: v1
kind: Service
metadata:
  name: serviceradar-srql
  labels:
    app.kubernetes.io/part-of: serviceradar
spec:
  selector:
    app: serviceradar-srql
    app.kubernetes.io/part-of: serviceradar
  ports:
    - name: http
      port: 8080
      targetPort: http
