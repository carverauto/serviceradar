apiVersion: v1
kind: Service
metadata:
  name: spire-server
  namespace: demo
spec:
  type: LoadBalancer
  ports:
    - name: grpc
      port: 8081
      targetPort: 8081
      protocol: TCP
    - name: health
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: spire-server
