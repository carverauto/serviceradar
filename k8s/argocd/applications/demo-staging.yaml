apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: serviceradar-demo-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # OCI Helm chart from ghcr.io
    repoURL: ghcr.io/carverauto/charts
    chart: serviceradar
    # Track the latest published chart in staging.
    targetRevision: "*"
    helm:
      releaseName: serviceradar
      valueFiles:
        - values-demo-staging.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: demo-staging
  ignoreDifferences:
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /status
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
