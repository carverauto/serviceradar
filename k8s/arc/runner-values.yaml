# Overrides for gha-runner-scale-set to pin a custom runner image with build tooling.
runnerScaleSetName: arc-runner-set

template:
  spec:
    containers:
      - name: runner
        image: ghcr.io/carverauto/arc-runner@sha256:3c64956f1b4c8027f03b414ca699da181eb87fdb05f8a03444b403cfca81eb11
        command:
          - /home/runner/run.sh
        args:
          - --jitconfig
          - $(ACTIONS_RUNNER_INPUT_JITCONFIG)
          - --once
        env:
          - name: ACTIONS_RUNNER_LABELS
            value: self-hosted,Linux,X64,arc-runner-set
