[package]
name = "edge-onboarding"
version = "0.1.0"
edition = "2021"
description = "Edge onboarding library for ServiceRadar Rust checkers (mirrors Go pkg/edgeonboarding)"
license = "Apache-2.0"

[lib]
name = "edge_onboarding"
path = "src/lib.rs"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
thiserror = "1"
tracing = "0.1"
ureq = { version = "2", features = ["json"] }
urlencoding = "2"
libc = "0.2"

[dev-dependencies]
tempfile = "3"
