[package]
name = "config-bootstrap"
version = "0.1.0"
edition = "2021"
description = "Configuration bootstrapper for ServiceRadar services (mirrors Go pkg/config/bootstrap)"
license = "Apache-2.0"

[lib]
name = "config_bootstrap"
path = "src/lib.rs"

[dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "fs", "time"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
thiserror = "1"
tracing = "0.1"
kvutil = { path = "../kvutil" }

[dev-dependencies]
tempfile = "3"
tokio = { workspace = true, features = ["test-util"] }
