[package]
name = "serviceradar-zen"
version = "0.1.0"
edition = "2021"
authors = ["ServiceRadar Team"]
description = "NATS consumer using GoRules Zen engine"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0"
async-nats = "0.42"
base64 = "0.21"
clap = { version = "4.3", features = ["derive", "env"] }
env_logger = "0.10"
log = "0.4"
pem = "3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { workspace = true, features = ["full"] }
zen-engine = "0.47"
futures = "0.3"
cloudevents-sdk = "0.8"
uuid = { version = "1", features = ["v4"] }
url = "2"
prost = { workspace = true }
tonic = { workspace = true }
tonic-health = { workspace = true }
tonic-reflection = { workspace = true }
spiffe = { version = "0.6", default-features = false, features = ["spiffe-types", "workload-api"] }

[build-dependencies]
tonic-build = { workspace = true }

[[bin]]
name = "zen-put-rule"
path = "src/bin/put_rule.rs"

[lints.clippy]
# Suppress warnings from generated protobuf code
enum_variant_names = "allow"
